<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reset Password</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: #e7f3ef;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: #cfe3e3;
        width: 90%;
        max-width: 420px;
        padding: 35px 30px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin: 0 0 18px;
        text-align: center;
        font-size: 28px;
        color: #26403a;
    }

    p {
        text-align: center;
        color: #4a6963;
        font-size: 14px;
        margin-bottom: 25px;
    }

    .input-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 15px;
        color: #344e4a;
        font-weight: 550;
        display: block;
        margin-bottom: 6px;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 2px solid #d3dcdc;
        border-radius: 12px;
        font-size: 15px;
        outline: none;
        transition: 0.25s;
        background: white;
    }

    input:focus {
        border-color: #5f9f8f;
        box-shadow: 0 0 8px rgba(95,159,143,0.3);
    }

    .reset-btn {
        width: 100%;
        background: #5f9f8f;
        border: none;
        padding: 13px;
        font-size: 17px;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.25s;
    }

    .reset-btn:hover {
        background: #4d8477;
    }

    .back-link {
        margin-top: 18px;
        text-align: center;
    }

    .back-link a {
        color: #375b55;
        text-decoration: none;
        font-size: 14px;
        transition: 0.2s;
    }

    .back-link a:hover {
        color: #203b36;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Reset Password</h2>
    <p>Please enter your details to create a new password</p>

    <div class="input-group">
        <label>Registered Email</label>
        <input type="email" placeholder="Enter your email" />
    </div>

    <div class="input-group">
        <label>New Password</label>
        <input type="password" placeholder="Enter new password" />
    </div>

    <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter new password" />
    </div>
<button class="reset-btn" onclick="resetPassword()">Reset Password</button>


    <div class="back-link">
        <a href="login.html">‚Üê Back to Login</a>
    </div>
</div>

</body>

<script>
function resetPassword() {
    const email = document.querySelectorAll("input")[0].value.trim();
    const newPass = document.querySelectorAll("input")[1].value.trim();
    const confirmPass = document.querySelectorAll("input")[2].value.trim();

    if (!email || !newPass || !confirmPass) {
        alert("All fields are required!");
        return;
    }

    if (newPass !== confirmPass) {
        alert("Passwords do not match!");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // FIND USER BY EMAIL
    let userIndex = users.findIndex(u => u.email === email);

    if (userIndex === -1) {
        alert("Email not found!");
        return;
    }

    // UPDATE PASSWORD
    users[userIndex].password = newPass;

    // SAVE BACK TO LOCAL STORAGE
    localStorage.setItem("users", JSON.stringify(users));

    alert("Password reset successful!");

    window.location.href = "login.html";
}
</script>

</html>
